<html>
<head>
  <script type="text/javascript" src="photos.js"></script>
  <script type="text/javascript" src="lib/handlebars/handlebars.min.js"></script>
  <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/ember/ember.min.js"></script>
  <script type="text/javascript" src="lib/underscore/underscore.js"></script>
  <script type="text/javascript" src="lib/greensock/src/minified/TweenMax.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/PhotoViewComponent.js"></script>


  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
  <script type="text/x-handlebars" data-template-name="application">
    <div>
      {{outlet}}
    </div>
  </script>
  <script type="text/x-handlebars" data-template-name="index">
    {{#photo-collection-view photos=photos}} {{/photo-collection-view}}
  </script>

<!--   <script type="text/x-handlebars" data-template-name="components/photo-view">
  </script> -->
  <script type="text/x-handlebars" data-template-name="components/photo-collection-view">
      <div class="photos">
        {{#each photo in photos}}
          {{#photo-view src=photo.medium_url}}  {{/photo-view}}
        {{/each}}
      </div>
  </script>

</head>
<body>
  <div id="header_region"></div>
  <div id="main_region"></div>
  <div id="footer_region"></div>
</body>
</html>
